{{template "base" .}}

{{define "title"}} Create a new snippet {{end}}

{{define "body"}}
<form action="/snippet/create" method="post">
    <div>
        <label for="title">Title</label>
        {{with .FormErrors.title}}
            <label class="error" for="title">{{.}}</label>
        {{end}}
        <input type="text" name="title" id="title">
    </div>
    <div>
        <label for="content">Content</label>
        {{with .FormErrors.content}}
            <label class="error" for="content">{{.}}</label>
        {{end}}
        <textarea type="text" name="content" id="content"></textarea>
    </div>
    <div>
        <label for="expires">Delete in:</label>
        {{with .FormErrors.expires}}
            <label class="error" for="expires">{{.}}</label>
        {{end}}
        {{$exp := or (.FormData.Get "expires") "365"}}
        <input type="radio" name="expires" value="365" {{if (eq $exp "365")}}checked{{end}}> One Year
        <input type="radio" name="expires" value="7" {{if (eq $exp "7")}}checked{{end}}> One Week
        <input type="radio" name="expires" value="1" {{if (eq $exp "1")}}checked{{end}}> One Day
    </div>
    <div>
        <input type="submit" value="Publish snippet">
    </div>
</form>
{{end}}
